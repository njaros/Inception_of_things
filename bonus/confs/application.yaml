apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: wil42-playground-app
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/a-boring-man/jrinna_Iot_p3.git
    targetRevision: HEAD
    path: .
  destination:
    server: https://kubernetes.default.svc
    namespace: dev
  syncPolicy:
    automated:
      prune: true
      selfHeal: true